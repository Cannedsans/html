<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1">
        <li>acordar</li>
        <li>café </li>
        <li>banho</li>
    </ol>
    <h2>Não ordenadas</h2>
    <ul type = "square">
        <li>arozz</li>
        <li>feijão</li>
        <li>etc</li>
    </ul>
    <h2>linguagens objetivo</h2>
    <ol type="A">
        <li>já sei</li>
        <ol type = "1">
            <li>c++</li>
            <li>Ruby</li>
            <li>Java</li>
        </ol>
        <li>ainda vou aprender</li>
        <ol type = "1">
            <li>python</li>
            <li>lua</li>
            <li>Batch</li>
            <li>javaScript</li>
        </ol>
    </ol>
    <h2>Lista de definição</h2>
    <dl>
        <dt>termo</dt>
        <dd>descrição</dd>
    </dl>
</body>
</html>
