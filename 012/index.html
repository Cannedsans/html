<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios</title>
</head>
<body>
    <h1>Audio</h1>
    <p>Usando a maneria simples</p>
    <audio src="audio/Sweethearts - TrackTribe.mp3" controls autoplay></audio>
    <p>Maneira mais adaptativa</p>
    <audio controls autoplay preload="metadata">
        <source src="audio/Sweethearts - TrackTribe.mp3" type="audio/mpeg">
        <source src="audio/Sweethearts - TrackTribe.ogg" type="audio/ogg">
        <source src="audio/Sweethearts - TrackTribe.wave" type="audio/wave">
        <p>Infelizmente não á audios conpativel</p>
    </audio>
</body>
</html>
